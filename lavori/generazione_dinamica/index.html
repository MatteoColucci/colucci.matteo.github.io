<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generazione Dinamica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generatore di tabelle dinamiche</h1>
        <form onsubmit="generaTabella()">
            <label for="righe">Righe:</label>
            <input type="number" id="righe">
            <label for="colonne">Colonne:</label>
            <input type="number" id="colonne">
            <button type="submit">Genera Tabella</button>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
