<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Convertitore Decimale, Binario,<br> Ottale e Esadecimale</h3>
        <table class="table" cellpadding="5">
            <tbody>
                <tr>
                    <td align="center">
                        <b>Valore Decimale:</b>
                        <input type="text" id="dec" size=35 value="2" onfocusout="convert(this)">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>Valore Binario:</b>
                        <input type="text" id="bin" size=35 value="10" onfocusout="convert(this)">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>Valore Ottale:</b>
                        <input type="text" id="oct" size=35 value="2" onfocusout="convert(this)">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>Valore Esadecimale:</b>
                        <input type="text" id="hex" size=35 value="2" onfocusout="convert(this)">
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="submit">Converti</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
