<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di funzioni associate al radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="bottoni">
                <label for="dimensione">Seleziona dimensione testo:</label>
                <select id="dimensione" onchange="impostaDimensione()">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
                <label for="colore">Seleziona colore testo:</label>
                <select id="colore" onchange="impostaColore()">
                    <option value="black" selected>Nero</option>
                    <option value="red">Rosso</option>
                    <option value="blue">Blu</option>
                    <option value="green">Verde</option>
                    <option value="purple">Viola</option>
                </select>
                <label for="sfondo">Evidenzia scritta:</label>
                <select id="sfondo" onchange="impostaSfondo()">
                    <option value="white" selected>Bianco</option>
                    <option value="red">Rosso</option>
                    <option value="blue">Blu</option>
                    <option value="green">Verde</option>
                    <option value="purple">Viola</option>
                </select>
            </div>
            <div class="paragrafo-container">
                <p id="paragrafo"> Questo Ã¨ il paragrafo che puoi modificare</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
