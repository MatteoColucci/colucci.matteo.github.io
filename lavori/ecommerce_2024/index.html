<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-commerce</h1>
      <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
    </header>

    <div class="filters">
      <h2>Seleziona la marca:</h2>
      <div class="buttons">
        <button id="nike" class="active" onclick="loadNikeProducts()">
          Nike
        </button>
        <button id="adidas" class="" onclick="loadAdidasProducts()">
          Adidas
        </button>
        <button id="puma" class="" onclick="loadPumaProducts()">Puma</button>
      </div>
    </div>

    <div class="container" id="productContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
