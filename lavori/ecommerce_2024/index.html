<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-commerce</h1>
      <button><i class="fa-solid fa-cart-shopping fa-2x"></i></button>
    </header>

    <div class="filters">
      <h2>Seleziona la marca:</h2>
      <div class="buttons">
        <button id="nike" class="active" onclick="loadNikeProducts()">
          Nike
        </button>
        <button id="adidas" class="" onclick="loadAdidasProducts()">
          Adidas
        </button>
        <button id="puma" class="" onclick="loadPumaProducts()">Puma</button>
      </div>
    </div>

    <div class="container" id="productContainer">
      <figure class="product">
        <div class="img">
          <img
            src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_2.0/h_451,c_limit/a3e7dead-1ad2-4c40-996d-93ebc9df0fca/scarpa-dunk-low-retro-dd36JB.png"
          />
        </div>
        <ul class="details">
          <h2 class="title">Nike Dunk Low Retro</h2>
          <li class="size">44 EU</li>
          <li class="description">Scarpa da uomo</li>
        </ul>
        <div class="row">
          <h2 class="price">119.99&euro;</h2>
          <button>Aggiungi al Carrello</button>
        </div>
      </figure>
    </div>
    <script src="script.js"></script>
  </body>
</html>
